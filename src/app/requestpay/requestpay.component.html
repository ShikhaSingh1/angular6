<div class="container">
    <div>
      <!--<h2>My Groups</h2> -->
      <br/>
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="card text-center">
                <div class="card-header">
                  Group Payment Details         
                </div>
                <div class="card-body">
                  <div class="row" *ngFor="let word of words2; let i=index">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-4"><input type="text" [(ngModel)]="words2[i].value" placeholder="Enter Email"></div>
                    <div class="col-sm-4">
                      <p class="pull-left"> <input type="number" placeholder="Enter Amount"> </p>
                    </div>
                    <div col-sm-2 *ngIf="word.add">
                        <div class="btn-group" role="group" aria-label="Third group">
                            <button type="button" class="btn btn-primary plus-button" (click)="add(i)">+</button>
                          </div>
                    </div>
                  </div>
                
                  <div class="row">
                      <div class="col-sm-2"></div>
                      <div class="col-sm-8">
                          <button (click)="split()" class="btn btn-primary btn-block">Request Payment</button>
                          
                      </div>
                    </div>
                  
                </div>
                <!-- <div class="card-footer text-muted">
                    2 days ago
                  </div> -->
              </div>
            </div>
        </div>
      </div>
      
    
  </div>
